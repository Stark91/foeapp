<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${greatbuilding.name}">FOE GB Web Application</title>

</head>
<body class="text-bg-dark">
	<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
		<div class="container-fluid">
			<span class="navbar-brand">Stark FOE web app</span>
			<a class="btn btn-secondary bi bi-github" href="https://github.com/Stark91"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/ages">Liste des ages</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/greatbuildings">Liste des GM</a>
					</li>
				</ul>
		    </div>
		</div>
	</nav>
	<div class="container special">
		<h2 class="h2" th:text="${greatbuilding.name}"> Nom </h2>
		<div class="nav nav-pills nav-fill">
			<a id="gb-nav-tab" class="stark-nav-tab nav-link active bi bi-building" th:href="@{/greatbuilding/{id}/gb(id=${greatbuilding.id})}"> Description </a>
			<a id="lvl-nav-tab" class="stark-nav-tab nav-link text-bg-dark bi bi-shield-fill-check" th:href="@{/greatbuilding/{id}/lvl(id=${greatbuilding.id})}"> SÃ©curisation du niveau </a>
			<a id="rush-nav-tab" class="stark-nav-tab nav-link text-bg-dark bi bi-shield-fill-plus" th:href="@{/greatbuilding/{id}/rush(id=${greatbuilding.id})}"> Rush sur plusieurs niveau </a>
		</div>
		<div class="d-flex flex-column justify-content-center align-items-center">
			<div class="my-3">
				<img class="stark-image" th:src="@{/images/gm/{image}(image=${greatbuilding.image})}">
			</div>
			<div class="my-3">
				<svg th:height="${svg.height}" th:width="${svg.width}">
					<line th:each="line: ${lines}" class="stark-svg" th:x1="${line.x1}" th:y1="${line.y1}" th:x2="${line.x2}" th:y2="${line.y2}"/>
				</svg>
			</div>
			<div class="my-3">
				<div>
					<img th:src="@{/images/competence/{image}(image=${greatbuilding.boost1.image})}">
					<span th:text="${greatbuilding.boost1.name} + ' : ' + ${greatbuilding.boost1.description}"></span>
				</div>
				<div th:if="${greatbuilding.boost2.id}">
					<img class="" th:src="@{/images/competence/{image}(image=${greatbuilding.boost2.image})}">
					<span th:text="${greatbuilding.boost2.name} + ' : ' + ${greatbuilding.boost2.description}"></span>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
