<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title>Liste des Grands Monuments</title>

</head>
<body class="text-bg-dark">

	<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
		<div class="container-fluid">
			<span class="navbar-brand">Stark FOE web app</span>
			<a class="btn btn-secondary bi bi-github" href="https://github.com/Stark91"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		    </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/ages">Liste des ages</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/greatbuildings">Liste des GM</a>
					</li>
				</ul>
		    </div>
		</div>
	</nav>


	<div class="container special">
		<h2 class="h2">Liste des Grands Monuments</h2>
		<div class="d-flex justify-content-center flex-wrap">
			<a th:each="greatbuilding: ${greatbuildings}" class="stark-flex stark-image stark-link d-inline-flex justify-content-center align-items-center border border-3 border-light m-3 align-self-stretch text-decoration-none text-center link-light" th:href="@{/greatbuilding/{id}/gb(id=${greatbuilding.id})}" th:style="'background:url(' + @{/images/gm/{image}(image=${greatbuilding.image})} + '); background-repeat: no-repeat; background-position: center;'">
				<span class="align-self-center text-bg-dark p-1 rounded" th:text="${greatbuilding.name}"> Nom </span>
			</a>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
